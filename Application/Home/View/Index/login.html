<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>用户登录</title>
    <meta name="author" content="DeathGhost" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/style.css" />
    <style>
        body{height:100%;background:#16a085;overflow:hidden;}
        canvas{z-index:-1;position:absolute;}
    </style>
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>
    <script src="__PUBLIC__/js/verificationNumbers.js" ></script>
    <script src="__PUBLIC__/js/Particleground.js"></script>
</head>
<body>
<dl class="admin_login">
    <dt>
        <strong>常州大学社团Home</strong>
        <em>Welcome```</em>
    </dt>
    <dd class="user_icon">
        <input type="text" placeholder="账号" class="login_txtbx" id="userName"/>
    </dd>
    <dd class="pwd_icon">
        <input type="password" placeholder="密码" class="login_txtbx" id="userPassword"/>
    </dd>
    <dd>
        <input type="button" value="登录" class="submit_btn" id="subbtn"/>
    </dd>
    <dd>
        <a href="{:U('index/register')}"><input type="button" value="注册新账号" class="submit_btn"/></a>
    </dd>
    <dd>
        <p>© 2016-2017</p>
        <p>michael</p>
    </dd>
</dl>
</body>
<script>
    $(function () {
        $('body').particleground({
            dotColor: '#5cbdaa',
            lineColor: '#5cbdaa'
        });

        $('#subbtn').on('click',function () {
            var userName = $('#userName').val();
            var userPassword = $('#userPassword').val();
            var param = {userName:userName,userPassword:userPassword};
            console.log(param);
            if(!userName || !userPassword){
                alert('用户名或者密码为空');
            }else{
                $.ajax({
                    url:"{:U('index/login')}",
                    data:param,
                    dataType:'json',
                    type:'post',
                    success:function (data) {
                        alert(data.info);
                        if(data.status == 1){
                            window.location.href="{:U('Index/index')}";
                        }else{
                            window.location.href="{:U('Index/login')}";
                        }
                    },
                    error:function () {
                        alert('操作失败');
                    }
                })
            }
        })
    })
</script>
</html>
