<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>社团消息</title>
    <script src="__PUBLIC__/admin/js/jquery.min.js"></script>

</head>
<body>
<h1>v1社团消息管理</h1>
<a href="{:U('Message/newmessage')}">新建社团消息</a>

<hr>
<table border="2px solid" id="message">
<foreach name="res" item="value" key="k">
    <tr>
        <td>{$value.messagetitle}</td>
        <td>{$value.messagecontent}</td>
        <td>{$value.messagetime}</td>
        <td data-id="{$value.messageid}">
            <a href="{:U('Message/messagemodify',array('id'=>$value['messageid']))}"><button class="messagemodify">修改</button></a>
            |
            <button class="messagedel">删除</button>
        </td>
    </tr>
</foreach>
</table>

</body>
<script>
    $('.messagedel').on('click',function () {
        var btn = $(this);
        var messageid = btn.parent().data('id');
        var param = {messageid: messageid};
        var url = "{:U('Message/messagedel')}";
        $.ajax({
            url: url,
            data: param,
            dataType: 'json',
            type: 'post',
            success: function (data) {
                var dotr = btn.closest('tr');
                alert(data.info);
                if (data.status == 1) {
                    dotr.remove();
                }
            },
            error: function () {
                alert('操作失败');
            }
        })
    })
</script>
</html>
