<!DOCTYPE html>
<html lang="en">
<include file="Public/header" title="物品记录修改" keywords="社团管理系统，常州大学，课程设计" />

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物品名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{$res['goodsname']}" id="goodsname">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">物品数量</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{$res['goodsnum']}" id="goodsnum">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <button id="subbtn" class="btn btn-w-m btn-info" type="button" data-id="{$res['goodsid']}">确认提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<include file="Public/footer"/>
<script>
    $('#subbtn').on('click',function () {
        var btn = $(this);
        var goodsid = btn.data('id');
        var goodsname = $('#goodsname').val();
        var goodsnum = $('#goodsnum').val();
        var param = {
            goodsid: goodsid,
            goodsname:goodsname,
            goodsnum:goodsnum,
        };
        console.log(param);
        var url = "{:U('Goods/goodsmodify')}";
        $.ajax({
            url: url,
            data: param,
            dataType: 'json',
            type: 'post',
            success: function (data) {
                alert(data.info);
                if (data.status == 1) {
                    window.location.href= "{:U('Goods/departgoods')}"
                }
            },
            error: function () {
                alert('操作失败');
            }
        })
    })
</script>
</html>
