<script>
    $('.expensedel').on('click',function () {
        var btn = $(this);
        var expenseid = btn.parent().data('id');
        var param = {expenseid: expenseid};
        var url = "{:U('Expense/expensedel')}";
        $.ajax({
            url: url,
            data: param,
            dataType: 'json',
            type: 'post',
            success: function (data) {
                var dotr = btn.closest('tr');
                alert(data.info);
                if (data.status == 1) {
                    dotr.remove();
                }
            },
            error: function () {
                alert('操作失败');
            }
        })
    })
</script>
