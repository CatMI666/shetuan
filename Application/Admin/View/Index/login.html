<!DOCTYPE html>
<html>
<!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
<include file="Public/header" title="常州大学社团管理系统登录" keywords="社团管理，登录，常州大学" />
<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">Yian</h1>

        </div>
        <h3>社团管理系统登录</h3>

        <div class="m-t" role="form">
            <div class="form-group">
                <input type="text" class="form-control" name="adminName" id="adminName" placeholder="用户名" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="adminPassword" id="adminPassword" placeholder="密码" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" id="subbtn">登 录</button>
        </div>
    </div>
</div>

</body>

<include file="Public/footer"/>
<!-- Mirrored from www.zi-han.net/theme/hplus/login.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Jan 2016 14:18:23 GMT -->
<script>
    $(function () {
        $('#subbtn').on('click',function () {
            var adminName = $('#adminName').val();
            var adminPassword = $('#adminPassword').val();
            var param = {adminName:adminName,adminPassword:adminPassword};
            console.log(param);
            if(!adminName || !adminPassword){
                alert('用户名或者密码为空');
            }else{
                $.ajax({
                    url:"{:U('index/login')}",
                    data:param,
                    dataType:'json',
                    type:'post',
                    success:function (data) {
                        alert(data.info);
                        if(data.status == 3){
                            window.location.href="{:U('Superadmin/index')}";
                        }else if(data.status == 2){
                            window.location.href="{:U('Departadmin/index')}";
                        }else{
                            window.location.href="{:U('Index/login')}";
                        }
                    },
                    error:function () {
                        alert('操作失败');
                    }
                })
            }
        })
    })
</script>
</html>
