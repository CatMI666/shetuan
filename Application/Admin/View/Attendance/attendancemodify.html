<!DOCTYPE html>
<html lang="en">
<include file="Public/header" title="值班修改" keywords="社团管理系统，常州大学，课程设计" />

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div method="get" class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">值班人</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{$res['attendancepeople']}" id="attendancepeople">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">值班时间</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" value="{$res['attendancetime']}" id="attendancetime">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <button id="subbtn" class="btn btn-w-m btn-info" type="button" data-id="{$res['attendanceid']}">确认提交</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<include file="Public/footer"/>
<script>
    $('#subbtn').on('click',function () {
        var btn = $(this);
        var attendanceid = btn.data('id');
        var attendancepeople = $('#attendancepeople').val();
        var attendancetime = $('#attendancetime').val();
        var param = {
            attendanceid: attendanceid,
            attendancepeople:attendancepeople,
            attendancetime:attendancetime,
        };
        console.log(param);
        var url = "{:U('Attendance/attendancemodify')}";
        $.ajax({
            url: url,
            data: param,
            dataType: 'json',
            type: 'post',
            success: function (data) {
                alert(data.info);
            },
            error: function () {
                alert('操作失败');
            }
        })
    })
</script>
</html>
